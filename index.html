<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data grid table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body>
    <div
      style="min-height: 100vh"
      class="fluid-container bg-secondary text-light d-flex flex-sm-column-reverse flex-lg-row justify-content-between p-0"
    >
      <div
        class="col-9 col-sm-12 col-lg-9 bg-dark text-center p-4 d-flex flex-column justify-content-center align-items-center"
      >
        <h1>لطفاً ستون‌های مورد نیاز خود را انتخاب نمائید :)</h1>
        <button
          id="export_button"
          style="
            background-color: transparent;
            border: none;
            padding: 0;
            margin-right: auto;
            color: white;
          "
        >
          خروجی اکسل
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
            width="48px"
            height="48px"
          >
            <rect width="16" height="9" x="28" y="15" fill="#21a366" />
            <path
              fill="#185c37"
              d="M44,24H12v16c0,1.105,0.895,2,2,2h28c1.105,0,2-0.895,2-2V24z"
            />
            <rect width="16" height="9" x="28" y="24" fill="#107c42" />
            <rect width="16" height="9" x="12" y="15" fill="#3fa071" />
            <path fill="#33c481" d="M42,6H28v9h16V8C44,6.895,43.105,6,42,6z" />
            <path fill="#21a366" d="M14,6h14v9H12V8C12,6.895,12.895,6,14,6z" />
            <path
              d="M22.319,13H12v24h10.319C24.352,37,26,35.352,26,33.319V16.681C26,14.648,24.352,13,22.319,13z"
              opacity=".05"
            />
            <path
              d="M22.213,36H12V13.333h10.213c1.724,0,3.121,1.397,3.121,3.121v16.425	C25.333,34.603,23.936,36,22.213,36z"
              opacity=".07"
            />
            <path
              d="M22.106,35H12V13.667h10.106c1.414,0,2.56,1.146,2.56,2.56V32.44C24.667,33.854,23.52,35,22.106,35z"
              opacity=".09"
            />
            <linearGradient
              id="flEJnwg7q~uKUdkX0KCyBa"
              x1="4.725"
              x2="23.055"
              y1="14.725"
              y2="33.055"
              gradientUnits="userSpaceOnUse"
            >
              <stop offset="0" stop-color="#18884f" />
              <stop offset="1" stop-color="#0b6731" />
            </linearGradient>
            <path
              fill="url(#flEJnwg7q~uKUdkX0KCyBa)"
              d="M22,34H6c-1.105,0-2-0.895-2-2V16c0-1.105,0.895-2,2-2h16c1.105,0,2,0.895,2,2v16	C24,33.105,23.105,34,22,34z"
            />
            <path
              fill="#fff"
              d="M9.807,19h2.386l1.936,3.754L16.175,19h2.229l-3.071,5l3.141,5h-2.351l-2.11-3.93L11.912,29H9.526	l3.193-5.018L9.807,19z"
            />
          </svg>
        </button>
        <br />
        <table width="100%" id="employee_data">
          <thead>
            <tr id="TableheadingRow"></tr>
          </thead>
          <tbody id="dataGridTbody"></tbody>
        </table>
        <div id="pagination-container">
          <div id="page-size-select-container">
            <label for="page-size-select">ارتفاع جدول</label>
            <select
              name="pageSize"
              id="page-size-select"
              onchange="changePageSize(this.value)"
            >
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="100">100</option>
            </select>
          </div>
          <span id="show-state"></span>
          <button id="previous-page-btn" onclick="goToPreviousPage()">
            قبلی
          </button>
          <ul id="pages-btn-list"></ul>
          <button id="next-page-btn" onclick="goToNextPage()">بعدی</button>
          <br />
        </div>
      </div>
      <div
        class="col-2 col-sm-12 col-lg-2 bg-dark d-flex flex-sm-row flex-lg-column justify-content-center align-items-center gap-3 mb-sm-3 mb-lg-0 p-3"
      >
        <div id="all-checkboxes-container"></div>
        <button
          onclick="showAllColumnsHandler()"
          class="btn btn-success"
          id="showAllColumnsBtn"
        >
          نمایش همه
        </button>
        <button
          onclick="hideAllColumnsHandler()"
          class="btn btn-danger"
          id="hideAllColumnsBtn"
          disabled
        >
          مخفی کردن همه
        </button>
      </div>
    </div>

    <script src="./data.js"></script>
    <script src="./createCheckBoxANDtheadths.js"></script>
    <script src="./pagination.js"></script>
    <script src="./createDataGridTable.js"></script>
    <script src="./export.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"
    ></script>
  </body>
</html>
