<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data grid table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body>
    <div
      style="min-height: 100vh"
      class="fluid-container bg-secondary text-light d-flex flex-sm-column-reverse flex-lg-row justify-content-between p-0"
    >
      <div
        class="col-9 col-sm-12 col-lg-9 bg-dark text-center p-4 d-flex flex-column justify-content-center align-items-center"
      >
        <h1>لطفاً ستون‌های مورد نیاز خود را انتخاب نمائید :)</h1>
        <table width="100%">
          <thead>
            <tr id="TableheadingRow"></tr>
          </thead>
          <tbody id="dataGridTbody"></tbody>
        </table>
        <div id="pagination-container">
          <div id="page-size-select-container">
            <label for="page-size-select">ارتفاع جدول</label>
            <select
              name="pageSize"
              id="page-size-select"
              onchange="changePageSize(this.value)"
            >
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="100">100</option>
            </select>
          </div>
          <span id="show-state"></span>
          <button id="previous-page-btn" onclick="goToPreviousPage()">
            قبلی
          </button>
          <ul id="pages-btn-list"></ul>
          <button id="next-page-btn" onclick="goToNextPage()">بعدی</button>
        </div>
      </div>
      <div
        class="col-2 col-sm-12 col-lg-2 bg-dark d-flex flex-sm-row flex-lg-column justify-content-center align-items-center gap-3 mb-sm-3 mb-lg-0 p-3"
      >
        <div id="all-checkboxes-container"></div>
        <button
          onclick="showAllColumnsHandler()"
          class="btn btn-success"
          id="showAllColumnsBtn"
        >
          نمایش همه
        </button>
        <button
          onclick="hideAllColumnsHandler()"
          class="btn btn-danger"
          id="hideAllColumnsBtn"
          disabled
        >
          مخفی کردن همه
        </button>
      </div>
    </div>
    <script src="./data.js"></script>
    <script src="./createCheckBoxANDtheadths.js"></script>
    <script src="./pagination.js"></script>
    <script src="./createDataGridTable.js"></script>
  </body>
</html>
