<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data grid table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body>
    <div class="fluid-container main-container">
      <div class="top-bar">
        <button id="toggle-columns-btn" class="btn btn-secondary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-list-check"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"
            />
          </svg>
          انتخاب ستون‌ها
          <div id="all-checkboxes-container" class="bg-dark"></div>
        </button>

        <button
          onclick="showAllColumnsHandler()"
          class="btn btn-success"
          id="showAllColumnsBtn"
        >
          نمایش همه ستون‌ها
        </button>
        <button
          onclick="hideAllColumnsHandler()"
          class="btn btn-danger"
          id="hideAllColumnsBtn"
          disabled
        >
          مخفی کردن همه ستون‌ها
        </button>

        <button id="excel-export-button" class="btn btn-success">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-file-earmark-excel"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.884 6.68a.5.5 0 1 0-.768.64L7.349 10l-2.233 2.68a.5.5 0 0 0 .768.64L8 10.781l2.116 2.54a.5.5 0 0 0 .768-.641L8.651 10l2.233-2.68a.5.5 0 0 0-.768-.64L8 9.219l-2.116-2.54z"
            />
            <path
              d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"
            />
          </svg>
          خروجی اکسل
        </button>
      </div>

      <div id="result">
        <table width="100%" id="export-table" class="table table-striped">
          <thead class="thead-dark">
            <tr id="TableheadingRow"></tr>
          </thead>
          <tbody id="dataGridTbody"></tbody>
        </table>

        <div id="pagination-container">
          <div style="display: flex; align-items: center; flex-basis: 250px">
            <div id="page-size-select-container">
              <select
                name="pageSize"
                id="page-size-select"
                class="form-select"
                onchange="changePageSize(this.value)"
              >
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="100">100</option>
              </select>
            </div>
            <span id="show-state"></span>
          </div>
          <div id="nex-previous-pagination-container">
            <button
              id="previous-page-btn"
              class="btn btn-secondary"
              onclick="goToPreviousPage()"
            >
              قبلی
            </button>
            <ul id="pages-btn-list"></ul>
            <button
              id="next-page-btn"
              class="btn btn-secondary"
              onclick="goToNextPage()"
            >
              بعدی
            </button>
          </div>
        </div>
      </div>

      <div id="empty-result">
        <h1>لطفاً ستون‌های مورد نیاز خود را انتخاب نمائید :)</h1>
      </div>
    </div>

    <script src="./data.js"></script>
    <script src="./createCheckBoxANDtheadths.js"></script>
    <script src="./pagination.js"></script>
    <script src="./createDataGridTable.js"></script>
    <script src="./export.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"
    ></script>
    <script src="./manipiulateDOM.js"></script>
  </body>
</html>
